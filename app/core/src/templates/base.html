<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="icon" href="../static/assets/Media/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat&family=Poppins&family=Quicksand&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{%static 'assets/css/estilos.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <title>{% block titulo %}{% endblock %}</title>
</head>

<body>

    {% block contenido %} {% endblock %}

    <script src="{%static 'assets/js/jquery.js'%}"></script>
    <script src="{%static 'assets/js/popper.min.js'%}"></script>
    <script src="{%static 'assets/js/bootstrap.js'%}"></script>
    <script src="{%static 'assets/js/main.js'%}"></script>
</body>

</html>
